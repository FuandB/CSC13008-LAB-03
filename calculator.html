 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="calculator.js" defer> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
  <div class="calculator">
        <form class="row inp-cnt">
          <div class="col-md-6">
            <label for="first-num" class=" text-label">First number</label>
            <input type="text" class="input-box" id="first-num">
          </div>
          <div class="col-md-6">
            <label for="second-num" class="text-label">Second Number</label>
            <input type="text" class=" input-box" id="second-num">
          </div>
        </form>

        
        <div class="row">
          <label for="result" class="text-label">Result</label>
          <div class="col-12 ">
            <div class="box result" id="result"></div>
          </div>
        </div>  
        
        <div class="row funcs">
          <div class="col-md-3 func"><button id="add-btn">+</button></div> 
          <div class="col-md-3 func"><button id="sub-btn">&minus;</button></div> 
          <div class="col-md-3 func"><button id="mul-btn">&times;</button></div> 
          <div class="col-md-3 func"><button id="div-btn">&divide;</button></div> 
        </div>

        <div class="row">
          <label for="noti" class="text-label" style="color: red;">Warning</label>
          <div class="col-12 ">
            <div class="box nt" id="noti"></div>
          </div>
        </div>

        <div class="row ">
          <div class="col-12" style="justify-content: center; display: flex;">
            <div class="col-4  equal">
              <button class="" id="equal-btn">=</button>
            </div>
          </div>
        </div>
    
  </div>
</body>
</html>
