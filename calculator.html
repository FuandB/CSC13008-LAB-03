 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="calculator.js" defer> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



</head>

<body>
  <div class="calculator">

        <form class="row">
          <div class="col-md-5">
            <label for="inputEmail4" class="form-label text-label">First number</label>
            <input type="text" class="input-box" id="inputEmail4">
          </div>
          <div class="col-md-2">
            <div class="box"></div>
          </div>
          <div class="col-md-5">
            <label for="inputPassword4" class="form-label text-label">Second Number</label>
            <input type="text" class=" input-box" id="inputPassword4">
          </div>
        </form>

        <div>
        <div class="col-12">
          <a class="text-label">Result</a>
          <div class="col-12 box"></div>
        </div>  
        </div>
        <div class="row">
          <div class="col-12">
            <button class="col-3"></button>
            <button class="col-3"></button>
            <button class="col-3"></button>
            <button class="col-3"></button>
            
          </div>
        </div>
        
        </div>
    
  </div>
</body>
</html>
